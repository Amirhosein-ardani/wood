<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link
      rel="stylesheet"
      href="./style/style.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body class="signup">
    <div class="container-sign">
      <div class="signup__forms">
        <div class="signup__forms__img">
          <img src="./images/img/wood.jpg" alt="wood" />
        </div>
        <div class="signup__forms__right">
          <h1>عضویت</h1>
          <form action="../style/signup.css" method="post">
            <label for="input-name"><h2>نام و نام خانوادگی</h2></label>
            <input type="text" id="input-name" name="name" required />
            <label for="input-tell"><h2>تلفن</h2></label>
            <input type="number" id="input-tell" name="tell" required />
            <label for="input-emai;"><h2>ایمیل</h2></label>
            <input type="email" id="input-email" name="email" required />
            <label for="input-pass"><h2>رمز عبور</h2></label>
            <input type="password" id="input-pass" name="pass" required />
            <label for="input-address"><h2>آدرس</h2></label>
            <input type="text" id="input-address" name="address" required />
            <button class="signup-btn" name="login-btn"><h2>ورود</h2></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contact Us</title>
  </head>
  <body class="contact-us">
    <div class="contact-box">
      <h2>ارتباط با ما</h2>
      <p>برای ارتباط با ما از راه‌های زیر استفاده کنید:</p>
      <ul class="contact-methods">
        <li>
          <a href="https://wa.me/yourwhatsappnumber" target="_blank">
            <i class="fab fa-whatsapp icon"></i>
            <span class="text">واتساپ</span>
            <span class="address">شماره همراه</span>
          </a>
        </li>
        <li>
          <a href="https://t.me/yourtelegramusername" target="_blank">
            <i class="fab fa-telegram icon"></i>
            <span class="text">تلگرام</span>
            <span class="address">آدرس تلگرام</span>
          </a>
        </li>
        <li>
          <a href="mailto:youremail@example.com" target="_blank">
            <i class="fas fa-envelope icon"></i>
            <span class="text">ایمیل</span>
            <span class="address">youremail@example.com</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
